<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Name</th>
			<th scope="col">Kind</th>
			<th scope="col">City</th>
			<th scope="col">Address</th>
			<th scope>Capacity</th>
			<th scope="col">Price</th>
		</tr>
	</thead>
	<tbody>
		@for (place of places; track place.name) {
			<tr (click)="openPlace(place.id)">
				<th scope="row">{{ place.id }}</th>
				<td>		
					{{ place.name }}
				</td>
				<td>{{ place.kind  }}</td>
				<td>{{ place.address }}</td>
				<td>{{ place.city }}</td>
				<td>{{ place.capacity }}</td>
				<td>{{ place.price | number: '1.2-2' }} $</td>
				<td>
					<div>
						<ngb-rating [max]="5" fill="100" [rate]="place.rating" [disabled]="true" ></ngb-rating>
					</div>
				</td>
				<!-- <td>
					<button type="button" (onclick)="deletePlace(place.id)" class="btn btn-danger">Delete</button>
				</td> -->
			</tr>
		}
	</tbody>
</table>

<div class="d-flex justify-content-between p-2">
	<ngb-pagination
		[collectionSize]="collectionSize"
		[(page)]="page"
		[pageSize]="pageSize"
		(pageChange)="refreshPlaces()"
	>
	</ngb-pagination>

	<select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshPlaces()">
		<option [ngValue]="2">2 items per page</option>
		<option [ngValue]="4">4 items per page</option>
		<option [ngValue]="6">6 items per page</option>
	</select>
</div>
