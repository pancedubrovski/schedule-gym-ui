<div class="card bg-light serachCard">
    <form class="row" [formGroup]="searchForm" (ngSubmit)="search()">
        <div class="col-10 input-filds">
            <fieldset class="form-inline ">
                <div class="form-group ">
                    <label for="typeahead-http">City:</label>
                    <input style="margin: none;" id="typeahead-http" type="text" class="form-control"
                        [class.is-invalid]="searchFailed" formControlName="city" placeholder="city" />
                    <small *ngIf="searching" class="form-text text-muted">searching...</small>
                    <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
                </div>
            </fieldset>

            <ng-template #nTemplt let-r="result" let-t="term">

                <span style="padding-top: 8px; padding-bottom: 8px">
                    {{ r.title }}
                </span>

            </ng-template>
        </div>
        <div class="form-group col-10 input-filds">
            <label for="kind" class="form-label">Kind</label>
            <select class="form-control " formControlName="kind" id="kind">
                <option>Gym</option>
                <option>place</option>
            </select>
        </div>
        <div class="col-10 input-filds">
            <div class="input-group">
                <div class="form-group">

                    <label for="date">Date</label>

                    <input class="form-control"  formControlName="date" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker" />
                    <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()"
                        type="button">choose</button>
                </div>
            </div> 
            <!-- btn-outline-secondary -->
        </div>
        <div class="form-group col-5 input-filds">
            <label for="startTime">Start Time</label>
            <ngb-timepicker [spinners]="false" formControlName="startTime" />
        </div>
        <div class="form-group col-5 input-filds">
            <label for="endTime">End Time</label>
            <ngb-timepicker class="form-control form-control-sm" [spinners]="false" formControlName="endTime" />
        </div>
        <div class="serach-button">
            <button type="submit" class="btn btn-primary button">Serach</button>
        </div>

    </form>
</div>
