<div>
    <div class="col-md-8 order-md-1 sing-up">
        <h4 class="mb-3">Sing Up</h4>
        <form class="needs-validation" [formGroup]="formGroup" (ngSubmit)="singUp()" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-8 mb-3">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">{{ '@' }}</span>
                        </div>
                        <input type="text" class="form-control" id="username" formControlName="username"
                            placeholder="Username" required>
                        <div class="invalid-feedback" style="width: 100%;">
                            Your username is required.
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <label for="role">Role</label>
                    <select class="form-control" formControlName="role" id="kind">
                        <option>Customer</option>
                        <option>Owner</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email">Email <span class="text-muted">(Optional)</span></label>
                    <input type="email" class="form-control" id="email" formControlName="email"
                        placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phoneNumber">Phone number</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">+</span>
                        </div>

                        <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber"
                            placeholder="389 71 000 000" value="" required>
                        <div class="invalid-feedback">
                            Valid phone number is required.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password" placeholder=""
                        value="" required>
                    <div class="invalid-feedback">
                        Valid password is required.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
                        placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Valid confirm passwor is required.
                    </div>
                </div>
            </div>
            <hr class="mb-4">
            <p *ngIf="errorMessage" class="error">
                {{ errorMessage }}
            </p>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Sing Up</button>
        </form>
    </div>
</div>
